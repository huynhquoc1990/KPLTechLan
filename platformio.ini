; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; ============================================================================
; SHARED CONFIGURATION (dùng chung cho cả Debug và Release)
; ============================================================================
[platformio]
default_envs = release

[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.partitions = min_spiffs.csv
board_build.flash_mode = dio
board_upload.flash_size = 4MB
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L
monitor_filters = esp32_exception_decoder

; Library dependency mode - chain+ để tránh download lặp lại
lib_ldf_mode = chain+

; Ignore thư viện không cần thiết
lib_ignore = 
    Ethernet

lib_deps = 
    bblanchon/ArduinoJson @ ^6.21.3
    knolleary/PubSubClient @ ^2.8
    me-no-dev/ESPAsyncWebServer @ ^1.2.3
    me-no-dev/AsyncTCP @ ^1.1.1
    ESP32Ping

; ============================================================================
; DEBUG ENVIRONMENT (Có Serial log đầy đủ)
; ============================================================================
[env:debug]
build_flags = 
    -DDEBUG_MODE=1
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_FREERTOS_HZ=1000
    -DCONFIG_FREERTOS_USE_TRACE_FACILITY=1
    -DCONFIG_FREERTOS_USE_STATS_FORMATTING_FUNCTIONS=1
    -DCONFIG_FREERTOS_GENERATE_RUN_TIME_STATS=1
    -DCONFIG_FREERTOS_WATCHPOINT_END_OF_STACK=1
    -DCONFIG_ESP_TASK_WDT=1
    -DCONFIG_ESP_TASK_WDT_PANIC=1
    -DCONFIG_ESP_TASK_WDT_TIMEOUT_S=30
    -O0
    -g

; ============================================================================
; RELEASE ENVIRONMENT (KHÔNG có Serial log - Production)
; Default environment when running 'pio run' without -e flag
; ============================================================================
[env:release]
build_flags = 
    -DRELEASE_MODE=1
    -DCORE_DEBUG_LEVEL=0
    -DCONFIG_FREERTOS_HZ=1000
    -DCONFIG_FREERTOS_USE_TRACE_FACILITY=1
    -DCONFIG_FREERTOS_USE_STATS_FORMATTING_FUNCTIONS=1
    -DCONFIG_FREERTOS_GENERATE_RUN_TIME_STATS=1
    -DCONFIG_FREERTOS_WATCHPOINT_END_OF_STACK=1
    -DCONFIG_ESP_TASK_WDT=1
    -DCONFIG_ESP_TASK_WDT_PANIC=1
    -DCONFIG_ESP_TASK_WDT_TIMEOUT_S=30
    -Os
    -DNDEBUG
